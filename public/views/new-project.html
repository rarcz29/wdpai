<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNode</title>
    <meta name="description" content="WdPAI project">
    <meta name="keywords" content="code programming team crew">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/new-project.css" />
    <script src="https://kit.fontawesome.com/723297a893.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="main-navbar flex-center">
        <img class="logo" src="../img/logo.svg" alt="logo" />

        <div class="nav-container flex-center">
            <nav>
                <ul class="list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>

            <div class="right-side-icons flex-center">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <main class="main-container">
        <h1 class="new-project-page-header">Create new project</h1>

        <form class="new-project-form">
            <input class="input-field-line-under main-input" type="text" placeholder="Title...">
            <textarea class="input-field-line-under main-input description-input" rows="1" type="text"
                placeholder="Description..."></textarea>
            <input type="file">

            <section class="git-form">
                <h1>Connect with:</h1>
                <div class="input-radio-container">
                    <input type="radio" id="huey1" name="name1" value="huey" checked>
                    <label for="huey1"><i class="fab fa-github"></i></label>
                    <input type="radio" id="huey2" name="name1" value="huey" unchecked>
                    <label for="huey2"><i class="fab fa-bitbucket"></i></label>
                    <input type="radio" id="huey3" name="name1" value="huey" unchecked>
                    <label for="huey3"><i class="fab fa-gitlab"></i></label>
                </div>
                <hr>

                <h1>Visibility:</h1>
                <div class="input-radio-container">
                    <input type="radio" id="huey4" name="name2" value="huey" checked>
                    <label for="huey4">
                        <i class="fas fa-eye"></i>
                        <div>Public</div>
                    </label>
                    <input type="radio" id="huey5" name="name2" value="huey" unchecked>
                    <label for="huey5">
                        <i class="fas fa-lock"></i>
                        <div>Private</div>
                    </label>
                </div>
                <hr>
            </section>

            <input type="text" class="input-field-line-under technologies-input" placeholder="Technologies...">

            <button class="input-field-round button bt-blue submit-bt">Create project</button>
        </form>
    </main>

    <script src="../js/scripts.js"></script>
</body>

</html>
